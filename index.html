<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Document</title>
        
  </head>
  <body>
     
    <div class="grid-wrapper">
      <div class="resize-message"><h1></br> </br>TO PLAY</br> </br>  MARIO-MAN</br> </br> PLEASE MAKE YOUR </br> </br> WINDOW WIDER </br> </br>OR </br> </br> ZOOM OUT </h1></div>
      <div class="lives"></div>
      <div class="sound-button"></div>
      <div class="easter-egg1"></div>
      <div class="easter-egg2"></div>
      <div class="pacMan-title"></div>
      <div class="lights-off-control"><div class="lightsofflevel"></div></div>
      <div class="game-grid"></div>
      <div class="lightsoffoverlay"></div>
      <!-- <div class="goomba">000</div> -->
      <div class="score-grid">
        <div class="score-display">
          
          <div class="easter-Egg2">0</div>
        </div>
      </div>
      <div class="gameover-screen"><div class="score-grid-end"></div>
        <div><button type="button" id="restart" class="restart-button">RESTART</button></div></div>
        <div class="lightsoff"><button type="button" id="lightsoff" class="lightsoff-button">WORLD 1-2</button></div>
       
        <div class="start-screen">
          <button type="button" id="start" class="start-button">START</button>
          <div class="controls-instructions"> - CONTROLS = ARROW KEYS  </br> </br> - AVOID GHOST </br> </br> - COLLECT COINS </br> </br> - TO START NEXT LEVEL </br> </br>.. COLLECT STARS </br> </br>.. COLLECT TORCH </div></div> 
        </div>
      </div>
       
      <script src="./scripts/app.js"></script>
    </div>
  </body>
